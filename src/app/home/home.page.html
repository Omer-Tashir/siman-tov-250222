<ion-content [fullscreen]="true" class="content ion-text-center ion-padding">  

  <ng-container *ngIf="homeTpl">

    <div class="content" @homeItem>

      <ion-img src="assets/logo.jpg" class="content__image ion-margin-vertical"></ion-img>
    
      <p class="content__text-line ion-padding-bottom" @scaleIn>
        <ion-text color="tertiary" class="content__text-line--fs-18">住 拽 !</ion-text>
      </p>
    
      <p class="content__text-line content__text-line" @scaleIn>
        <ion-text class="content__text-line--fs-10"> 砖 专砖  转  注 转 专转 , 砖转注专 状  砖砖, 状 专 壮 转砖驻状</ion-text>
      </p>

      <app-count-down class="content__text-line content__text-line--margin" @scaleIn></app-count-down>
    
      <p class="content__text-line content__text-line--margin" @scaleIn>
        <ion-text class="content__text-line--fs-16">25.02.2022</ion-text>
      </p>
    
      <ion-grid>
        <ion-row @listAnimation>
          <ion-col @items>
            <div class="ion-text-center">
              <h3>状 驻专 专砖转状</h3>
              拽转 爪 22, 注驻
            </div>
          </ion-col>
          <ion-col @items>
            <div class="ion-text-center">
              <h3>12:00</h3>
              拽转 驻
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <p class="content__text-line ion-padding-top" @scaleIn>
        <ion-text color="secondary" class="content__text-line--fs-12">砖 , 注 砖 住 </ion-text>
      </p>

      <ion-grid [formGroup]="form" novalidate>
        <ion-row>
          <ion-col>
            <ion-list @listAnimation>
              <ion-radio-group formControlName="isComming">
                <ion-list-header class="ion-text-center ion-no-padding" @items>
                  <ion-label class="content__text-line--fs-12">转 注?</ion-label>
                </ion-list-header>
            
                <div class="content__radio-group-items">
                  <ion-item class="content__radio-group-item" color="success" @items>
                    <ion-label color="light">!!!</ion-label>
                    <ion-radio color="light" slot="start" value="Y"></ion-radio>
                  </ion-item>
  
                  <ion-item class="content__radio-group-item" color="warning" @items>
                    <ion-label color="light">注 转</ion-label>
                    <ion-radio color="light" slot="start" value="M"></ion-radio>
                  </ion-item>
              
                  <ion-item class="content__radio-group-item" color="danger" @items>
                    <ion-label color="light"> 注</ion-label>
                    <ion-radio color="light" slot="start" value="N"></ion-radio>
                  </ion-item>
                </div>

              </ion-radio-group>
            </ion-list>
          </ion-col>
        </ion-row>
    
        <ion-row class="ion-margin-top">
          <ion-col>
            <ion-item @scaleIn class="ion-no-padding">
              <ion-label position="stacked">砖 </ion-label>
              <ion-input formControlName="fullname" autocomplete="name" autocorrect="off" clearInput="true" debounce="100" inputmode="text" spellcheck="false"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
    
        <ion-row class="ion-margin-top" *ngIf="isComing.value !== 'N'">
          <ion-col>
            <ion-item @scaleIn class="ion-no-padding">
              <ion-label position="stacked"> 砖 转?</ion-label>
              <ion-input type="number" formControlName="participants" pattern="[0-9]*" min="0" max="15" step="1" inputmode="numeric"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-margin-top ion-padding-top">
          <ion-col>
            <ion-button class="content__text-line--fs-12" color="tertiary" expand="block" (click)="submit()" [disabled]="form.invalid" @scaleIn>砖</ion-button>

    </div>

  </ng-container>

  <ng-container *ngIf="!homeTpl">

    <div class="content content__flex-center" @homeItem>

      <p class="content__text-line">
        <ion-text color="tertiary" class="content__text-line--fs-20 ion-text-center ion-padding">转 专 注 转砖转</ion-text>
      </p>

      <ng-container *ngIf="isComing.value === 'Y'">
  
        <p class="content__text-line">
          <ion-text color="secondary" class="content__text-line--fs-16 ion-text-center ion-padding">爪驻 专转 <span class="emoji">ぉぉぉ</span></ion-text>
        </p>

        <app-google-waze-navigation></app-google-waze-navigation>

      </ng-container>

      <ng-container *ngIf="isComing.value === 'M'">
  
        <p class="content__text-line">
          <ion-text color="secondary" class="content__text-line--fs-16 ion-text-center ion-padding">拽 爪注转 砖 转 注 <span class="emoji"></span></ion-text>
        </p>

      </ng-container>

      <ng-container *ngIf="isComing.value === 'N'">
  
        <p class="content__text-line">
          <ion-text color="secondary" class="content__text-line--fs-16 ion-text-center ion-padding">砖 专转 转 专注 </ion-text>
        </p>

      </ng-container>

      <ion-row class="ion-margin-top ion-padding-top">
        <ion-col>

          <p class="ion-margin">
            转 <span [ngClass]="{'comming' : isComing.value === 'Y', 'not-comming' : isComing.value === 'N', 'maybe-comming' : isComing.value === 'M'}">{{isComing.value === 'N' ? ' 注' : isComing.value === 'Y' ? '注' : ' 注'}}</span> 专转
          </p>

          <ion-button class="ion-margin" color="tertiary" expand="block" (click)="reset()">专爪 砖转 转砖?</ion-button>

        </ion-col>
      </ion-row>
    </div>

  </ng-container>
